<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <p>Click here to view more <a href="#">cat photos</a>.</p>

      <a href="#"
        ><img
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="A cute orange cat lying on its back."
      /></a>

      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <!--Task 17:Create an input element of type text below your lists.-->
      <input type="text" />

      <!--Task 18:Set the placeholder value of your text input to "cat photo URL".-->
      <input type="text" placeholder="cat photo URL" />

      <!--Task 19:Nest the existing input element inside a form element and assign "https://www.freecatphotoapp.com/submit-cat-photo" to the action attribute of the form element.-->
      <form action="https://www.freecatphotoapp.com/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" />

        <!--Task 20:Add a button as the last element of your form element with a type of submit, and Submit as its text.-->
        <form action="https://www.freecatphotoapp.com/submit-cat-photo">
          <input type="text" placeholder="cat photo URL" />
          <button type="submit">Submit</button>
        </form>

        <!--Task 21:Make your text input a required field, so that your user can't submit the form without completing this field.-->
        <form action="https://www.freecatphotoapp.com/submit-cat-photo">
          <input type="text" placeholder="cat photo URL" required />
          <button type="submit">Submit</button>

          <!--Task 22:Add a pair of radio buttons to your form, each nested in its own label element. One should have the option of indoor and the other should have the option of outdoor. Both should share the name attribute of indoor-outdoor to create a radio group.-->
          <form action="https://www.freecatphotoapp.com/submit-cat-photo">
            <input type="text" placeholder="cat photo URL" required />
            <button type="submit">Submit</button>
            <label
              >Indoor
              <input type="radio" name="indoor-outdoor" />
            </label>
            <label
              >Outdoor
              <input type="radio" name="indoor-outdoor" />
            </label>
          </form>
        </form>
      </form>

      <!--Task 23:Add to your form a set of three checkboxes. Each checkbox should be nested within its own label element. All three should share the name attribute of personality.-->
      <label><input type="checkbox" name="personality" />Smart</label>
      <label><input type="checkbox" name="personality" />Goodt</label>
      <label><input type="checkbox" name="personality" />Excellent</label>
    </main>
  </body>
</html>
